<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boone AutoCare</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=5" />
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>

    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <div class="logo-area">
                <i class="fas fa-car-wash fa-3x"></i>
            </div>
            <h1>Boone AutoCare</h1>
            <p>ระบบจองคิวล้างรถแบบพรีเมียม</p>
        </header>

        <form id="bookingForm">
            <!-- Hidden User ID -->
            <input type="hidden" id="userId" />
            <input type="hidden" id="displayName" />

            <div class="form-group">
                <label><i class="fas fa-user"></i> ชื่อ - นามสกุล</label>
                <input type="text" id="name" placeholder="ระบุชื่อของคุณ" required />
            </div>

            <div class="form-group">
                <label><i class="fas fa-phone"></i> เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" placeholder="08x-xxx-xxxx" required />
            </div>

            <div class="form-group">
                <label><i class="fas fa-car-side"></i> ยี่ห้อ / รุ่นรถ</label>
                <input type="text" id="car" placeholder="เช่น Honda Civic" required />
            </div>

            <div class="form-group">
                <label><i class="fas fa-id-card"></i> เลขทะเบียน</label>
                <input type="text" id="plate" placeholder="เช่น กก-1234" required />
            </div>

            <div class="form-group">
                <label><i class="fas fa-spray-can"></i> ประเภทบริการ</label>
                <select id="serviceType" required>
                    <option value="" disabled selected>-- เลือกบริการ --</option>
                    <option value="ล้างสี ดูดฝุ่น">ล้างสี ดูดฝุ่น (Standard)</option>
                    <option value="ล้างสี ดูดฝุ่น + เคลือบสี">ล้างสี ดูดฝุ่น + เคลือบสี (Premium)</option>
                    <option value="ซักเบาะ/พรม">ซักเบาะ/พรม (Interior)</option>
                    <option value="ขัดสี/ลบรอย">ขัดสี/ลบรอย (Polishing)</option>
                    <option value="อื่น ๆ">อื่น ๆ</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label><i class="far fa-calendar-alt"></i> วันที่จอง</label>
                    <input type="date" id="date" required />
                </div>
                <div class="form-group">
                    <label><i class="far fa-clock"></i> เวลา</label>
                    <input type="time" id="time" required />
                </div>
            </div>

            <button type="submit" id="submitBtn">ยืนยันการจอง</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script type="module" src="app.js?v=3"></script>
</body>

</html>
